spring.application.name=hostel-management

# SQL database configuration (example: MySQL)
# Update the username and password below with your MySQL Workbench credentials
spring.datasource.url=jdbc:mysql://localhost:3306/hostel_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=ramram
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Transaction management - ensure data is committed
spring.jpa.properties.hibernate.connection.autocommit=false
spring.transaction.default-timeout=30

# Server port
server.port=8080

# JSON serialization
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# Logging for debugging
logging.level.com.example.hostel.controller=DEBUG
logging.level.org.springframework.web=DEBUG

